<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runner, ireland, dublin, sport, exercise">
    <title>Love Running</title>
    <!-- Favicon import -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Start Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->

    <!-- Start Main Area -->
    <main>

        <!-- Signup Section Start -->

        <section id="signup">

            <!-- Form Start -->

            <form action="https://formdump.codeinstitute.net" id="signup-form">

                <!-- Heading -->

                <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>

                <!-- Input fields -->

                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>

                <!-- Radio buttons -->

                <label for="road">Road</label>
                <input type="radio" id="road" name="running_preference" required>
                <br>
                <label for="trail">Trail</label>
                <input type="radio" id="trail" name="running_preference" required>
                <br>
                <label for="both">Both</label>
                <input type="radio" id="both" name="running_preference" required>
                <br>

                <!-- Submit button -->

                <input type="submit" value="Let's Run!" class="join-button">

            </form>

            <!-- Form End -->

        </section>

        <!-- Signup Section Start -->
         
    </main>
    <!-- End Main Area -->
        
    <!-- Start Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            
        </ul>
    </footer>
    <!-- End Footer -->

    <!-- Import Fontawesome Icon Kit -->
    <script src="https://kit.fontawesome.com/b267705d2e.js" crossorigin="anonymous"></script>
</body>
</html>
